<head>
    <h1>Look at things differently.</h1>
    <h2>It's all just a matter of perspective.</h2>
</head>

<style>
    h1 {
        color:white;
        text-align: center;
    }
    
    h2 {
        color:#330033;
        text-align: center;
    }
    
    body {
        background-color:black;
    }
    
    section {
        margin-left:400px;
        margin-right:400px;
        img.style.width: 500px;
    }
    
    button {
        margin-left: 260px;
    }
    
    
</style>

<body>
    
    <section>
    <p>
        <button name="button" onclick="turnImage()">Turn image</button>
        </p>
       <p>
        <img id="picture" src="http://designcollector.net/files/upside-down-1-620x620.jpg">
       </p>
       
     </section>

       
    <script>
        
        var image=document.getElementById('picture'); 
        var Rotation = 0;
        
        var turnImage=function() {
            console.log("click registered");
            Rotation = Rotation + 90;
            image.style.transform = 'rotate('+Rotation+'deg)';
        }
        
    </script>

</body>
